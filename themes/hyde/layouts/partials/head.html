<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"{{with .Site.LanguageCode}} xml:lang="{{.}}" lang="{{.}}"{{end}}>
<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  {{ .Hugo.Generator }}

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  {{ if .IsHome }}
  <title>{{ .Site.Title }}</title>
  {{ else }}
  <title>{{ .Title }} &middot; {{ .Site.Title }}</title>
  {{ end }}

  <!-- CSS -->
  <!-- Going to try using bootstrap + custom style sheet  -->
  <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script> -->
  <link rel = 'stylesheet' href = "{{ .Site.BaseURL }}css/default.css">
  <link rel = "stylesheet" href = "{{ .Site.BaseURL }}css/font-awesome.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans|Noto+Serif">

  <!-- Need to add class 'table' to tables in order to use Bootstrap -->
  <script>
  $(function() {
    $('table').addClass('table table-striped table-sm');
    $('blockquote').addClass('blockquote');
    $('img').addClass('img-fluid')
  })
  </script>

  <!-- Code for code highlighting styles, using highlight-pack.js  -->
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/tomorrow-night-eighties.css">
  <script src="{{ .Site.BaseURL }}js/highlight.pack.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/apple-touch-icon-144-precomposed.png">
  <link rel="shortcut icon" href="/favicon.png">

  <!-- Twitter cards -->
  {{ if isset .Params "thumbnail" }}
    <meta name = "twitter:card" content = "summary" />
    <meta name = "twitter:site" content = "@tomcopple" />
    <meta name = "twitter:title" content = "{{ .Title }}" />
    <meta name = "twitter:description" content = "{{ .Params.description }}" />
    <meta name = "twitter:image" content = "https://tomcopple.github.io/img/thumbnails/{{ .Params.thumbnail }}" />
    {{ else }}
    <meta name = "twitter:card" content = "summary" />
    <meta name = "twitter:site" content = "@tomcopple" />
    <meta name = "twitter:title" content = "{{ .Site.Title }}" />
    <meta name = "twitter:description" content = "{{ .Site.Params.description }}" />
    <meta name = "twitter:image" content = "https://tomcopple.github.io/img/thumbnails/isCoffeeSecond.png" />

  {{ end }}

  <!-- Google Analytics? -->
  {{ template "_internal/google_analytics.html" . }}

</head>
